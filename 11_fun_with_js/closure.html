    /*
     Lexical scoping means that a function inside another function can access the variables from the parent fucntions but the parent function cannot access the variables from the child function.
 
    Closure means that if a function is returned, it will return with the complete lexical scope and not only with the function context. Meaning = displayName() when returned will also return the value of name with it, as it's inside the lexical scope*/

    function clickHandler(color){
        // document.body.style.backgroundColor = color;
        
        // This works because closure returns with the lexical scope
        return function(){
            document.body.style.backgroundColor = color;

        }
    }
    document.getElementById('orange').onclick = clickHandler('orange');
    document.getElementById('white').onclick = clickHandler('white');
    document.getElementById('green').onclick = clickHandler('green');
