<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API REQUEST </title>
    <style>
        body{
            background-color: #414141;
            color: darkkhaki
        };
        .card{
            width: 500px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
 
        }
        .container {
            padding: 2px 16px;
      }
    </style>
</head>
<body>
    <div class = 'card'>
        <img src="" alt="Avatar" style="width:50%">
        <div class = 'container'>
            <h1>John Doe</h1>
            <h2>Architect and Engineer</h2s>
        </div>
    </div>
</body>
<script>
    /* 
    - Most of the Times, the object will return strings instead of objects.
    - Arrow function will return undefined instead of the data.
    - We will not use this, it's only for infomation purposes.
    */

    const requestURL = 'https://api.github.com/users/VarchasvH'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL); // To open the request.
    // Whenever the state changes, this function will run.
    xhr.onreadystatechange = function() { 
        console.log(xhr.readyState); // Request is tracking
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText); // We need to convert string into object.
            document.querySelector('.card img').setAttribute('src',`${data.avatar_url}`); 
            document.querySelector("h1").innerHTML = `${data.name} , Followers : ${data.followers}`;
            document.querySelector("h1").style.fontWeight = 'bold';
            document.querySelector("h2").innerHTML = `${data.bio}`
        }
    }
    xhr.send(); // This will call the open function, it does not execute until then.





</script>
</html>
