<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projects</title>
        <style>
            body{
                background-color: #414141;
                color: #A5C9FF;
            }
        </style>
    </head>
    <body>
        <h1>VarchasvH</h1>
        <button id = 'start' style="background-color: #636363; color: #A5FFC9;">START!</button>
        <button id = 'stop' style="background-color: #636363; color: #A5C9FF;">STOP!</button>
    </body>

    <script>
        const sayTime = (str) => {
            let currentTime = new Date();
            console.log(`The Time is: ${currentTime.toLocaleTimeString()}`);
        };
        // Start the Interval
        
        document.querySelector('#start').addEventListener('click', () => {
            const start = () => {
                sayTime();
            }
            
            const toStop = setInterval(start, 1000);

            document.querySelector('#stop').addEventListener('click', () => {
                clearInterval(toStop);
            });
        });

    </script>
</html>
