<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: #414141; color: coral; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: cyan;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
/* 
Not a good way
    // document.getElementById('owl').onclick = function() {alert("Owl Clicked!")}; 
Better way - Use Event Listener
- 3rd Parameter false is false by default
- Some apps won't run if there are no true or false values. 
- You don't need to write false.
This happens due to Bubling EventPropogation : li(owl) - >ul. 
We can stop this by using Capturing Mode - true. This will do : ul -> li(owl)
*/

/* To learn - type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget, altKey, controlKey, shiftkey, keyCode */
/* For Interview - ClientX, ClientY, screenX, screenY */

/* Print the time at which the owl image was clicked*/
    // document.getElementById('owl').addEventListener('click', function() {
    //     const time = new Date();    
    //     alert(`Owl was clicked on ${time.toLocaleTimeString()}`);
    // }, false); 
    
    // document.getElementById('images').addEventListener('click', function(e) {
    //     console.log(`Clicked inside the ul`);
    // }, false); 
    
    // document.getElementById('owl').addEventListener('click', function(e) {
    //     console.log(`Clicked Owl`);
    //     e.stopPropagation(); // This will stop Event Propagation
    // }, false); 

    document.querySelector('#google').addEventListener('click', (e) =>{
        e.preventDefault();
        console.log(`Clicked Google`);
        e.stopPropagation();
    }, false);

    document.querySelector('#images').addEventListener('click', (e) =>{
        console.log(e.target.tagName);
        let removeIt = e.target.parentNode;
        if(e.target.tagName==='IMG'){
            removeIt.parentNode.removeChild(removeIt);
        }

        // removeIt.remove();
        // removeIt.parentNode.removeChild(removeIt);
        
    }, false);
</script>
</html>
