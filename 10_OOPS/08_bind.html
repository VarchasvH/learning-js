<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        body{
            background-color: #414141;
            color: #A5C9FF;
        }
    </style>
</head>
<body>
    <button style="background-color:brown; color:aquamarine;">Click Me!</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = 'http://localhost:8080'

            // Business Requirement - Whenever the page loads, an object should be created in React.
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this));
        };
         
        handleClick(){
            console.log('Button Clicked!');
            console.log(this.server);
        };
    };

    const app = new React();

</script>
</html>
